<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <script src="index.js"></script>
  <title>Signup Form</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <h2>Register</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter Username">
        <i class="fas-check-circle"></i>
        <i class="fas-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="email" id="email" placeholder="Email">
        <i class="fa-check-circle"></i>
        <i class="fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" id="Password" placeholder="Enter Password">
        <i class="fas-check-circle"></i>
        <i class="fas-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label for="">Password Check</label>
        <input type="password" id="password-check" placeholder="Enter Password again">
        <i class="fas-check-circle"></i>
        <i class="fas-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <button type="button" value="submit">Submit</button>



    </form>
  </div>



</body>

</html>
